; XenoCipher Healthcare IoT - PlatformIO (Windows) setup

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600
upload_port = COM7
monitor_port = COM7

; -------------------------------
; SERIAL MONITOR CONFIG
; -------------------------------
monitor_eol = LF
monitor_echo = yes

; Time + color + auto-log to file
monitor_filters =
    send_on_enter
    time
    log2file

; Log file path (relative to project root)
monitor_log_file = esp32-log.txt

; -------------------------------
; BUILD FLAGS
; -------------------------------
build_flags =
  -DXENOCIPHER_VERSION_MAJOR=1
  -DXENOCIPHER_VERSION_MINOR=0
  -DXENOCIPHER_VERSION_PATCH=0
  -DDEBUG_LEVEL=3
  -Wall
  -Wextra
  -Os

; -------------------------------
; LIBRARIES
; -------------------------------
lib_deps =
  bblanchon/ArduinoJson@^6.21.3
  WebSockets@^2.3.6
; mbedTLS is available in the ESP32 Arduino core; we include headers directly.
